<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random Quotes</title>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Oswald:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	<div id="container">
		<h3>Random Quotes</h3>
		<blockquote>
			<p id="quote"></p>
			<footer id="author"></footer>
		</blockquote>
		<hr/>
		<div id="button-container">
			<input type="button" id="getQuotes" value="Quote" />
			<input type="button" id="twitterButton" value="Tweet Quote" />	
		</div>
		
	</div>
	
	<script src="js/scripts.js"></script>
</body>
</html>
